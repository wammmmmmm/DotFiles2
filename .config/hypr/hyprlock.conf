background {
    monitor = 
    path = /mnt/media/Pictures/Solid_black.png
    color = rgb(0, 0, 0)
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 65
    outline_thickness = 2
    dots_size = 0.3 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(0, 0, 0)
    inner_color = rgb(0, 0, 0)
    font_color = rgb(0,117,135)
    fade_on_empty = false
    rounding = -1
    check_color = rgb(255,0,0)
    fail_text = 
    placeholder_text = <i><span foreground="##000000">  </span></i>
    hide_input = false
    position = 0, -150
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 50
  font_family = Dot Matrix Regular
  position = 0, -20
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(255, 255, 255)
  font_size = 150
  font_family = Dot Matrix Regular
  position = 0, 150
  halign = center
  valign = center
}

# BATTERY STATUS
label {
    monitor =
    text = cmd[update:1000] .config/hypr/scripts/BatteryIcon.sh
    text_align = center
    color = rgb(255, 255, 255)
    font_size = 45
    font_family = Battery Icons Regular
    rotate = 90
    position = 880, -520
    halign = center
    valign = center
}
